name: Deploy Main Server (8080)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Main Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:main-${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:main-${{ github.sha }}

      - name: Deploy to Main EC2
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_MAIN_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters '{
              "commands": [
                "docker stop portfolio-main || true",
                "docker rm portfolio-main || true",
                "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
                "docker run -d --name portfolio-main -p 8080:8080 -e JAVA_OPTS=-Xmx256m -e SPRING_PROFILES_ACTIVE=prod -e SPRING_DATASOURCE_URL=jdbc:mysql://${{ secrets.RDS_ENDPOINT }}/portfolio?useSSL=false\\&serverTimezone=Asia/Seoul\\&allowPublicKeyRetrieval=true -e SPRING_DATASOURCE_PASSWORD=${{ secrets.RDS_PASSWORD }} -e SPRING_MAIL_HOST=${{ secrets.EC2_PUBLIC_IP }} -e SPRING_DATA_REDIS_HOST=${{ secrets.REDIS_PRIVATE_IP }} -e SPRING_KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_PRIVATE_IP }}:9092 -e JWT_SECRET=${{ secrets.JWT_SECRET }} '$REGISTRY'/'$ECR_REPOSITORY':main-'$GITHUB_SHA'"
              ]
            }'